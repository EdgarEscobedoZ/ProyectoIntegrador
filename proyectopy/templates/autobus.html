<!DOCTYPE html>
<html>
<head>

</head>

        <div class="fondo">
            <h1 class="label">AUTOBUS</h1>

            <div class="form-row">

                <input type="text" id="marca" class="input-field">
            </div>

            <div class="form-row">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" class="input-field">

            <div class="form-row">
